<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <br>
      <input id="name" type="text"  placeholder="Enter your name" required>
      <br><br>
      <label id="email-label" for="email">Email</label>
      <br>
      <input id="email" type="email" placeholder="Enter your Email" required>
      <br><br>
      <label id="number-label" for="number">Number</label>
      <br>
      <input id="number" type="number" min="10" max="99" placeholder="Age">
      <br>
      <br>
      <select  id="dropdown" placeholder="Select current role">
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
      </select>
      <br><br>
      <input name="Recomendation" value="Definitely" type="radio">Definitely
      <br>
      <input name="Recomendation" value="Maybe" type="radio">Maybe
      <br>
      <input name="Recomendation" value="Not sure" type="radio">Not sure√ß
      <br><br>
      <select id="feature">
        <option value="#">Select an option</option>
      </select>
      <br><br>
      <input type="checkbox" name="improve" value="Front-end Projects">Front-end Projects<br>
      <input type="checkbox" name="improve" value="Back-end Projects">Back-end Projects<br>
      <input type="checkbox" name="improve" value="Data Visualization">Data Visualization<br>
      <input type="checkbox" name="improve" value="Challenges">Challenges<br>
      <input type="checkbox" name="improve" value="Open Source Community">Open Source Community<br>
      <input type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms<br>
      <input type="checkbox" name="improve" value="Videos">Videos<br>
      <input type="checkbox" name="improve" value="City Meetups">City Meetups<br>
      <input type="checkbox" name="improve" value="Wiki">Wiki<br>
      <input type="checkbox" name="improve" value="Forum">Forum<br>
      <input type="checkbox" name="improve" value="Additional Courses">Additional Courses<br>
      <br><br>
      <textarea>
      </textarea>
      <br><br>
      <input type="submit" id="submit" value="Submit">
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
